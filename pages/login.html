<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper">
    <div class="content">
      <div class="logo-wrapper">
        <img class="logo" src="/static/images/logo/admin-logo.png" alt="Escape">
        <p class="logo-subtitle">Log in to start creating</p>
      </div>
      <form class="form" action="#" method="post">
        <h1 class="form__header">Log In</h1>
        <p class="form__field-label">Email</p>
        <input class="form__field" type="email" name="" id="">
        <p class="form__field-label">Password</p>
        <input class="form__field form__field_password" type="password" name="" id="">
        <button class="form__button" type="submit">Log in</button>
      </form>
    </div>
  </div>
</body>
<script src="/static/js/login.js"></script>

</html>
