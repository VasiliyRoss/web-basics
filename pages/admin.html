<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="header">
    <img class="logo" src="../assets/images/logo/admin-logo.png" alt="Escape.author">
    <div class="tray">
      <span class="tray__user-logo">N</span>
      <img class="tray__admin-exit" src="../assets/images/decorations/admin-exit.png" alt="admin exit">
    </div>
  </header>
  <form class="form" action="" method="post">
    <div class="form__header">
      <div class="form__title-wrapper">
        <h1 class="form__title">New post</h1>
        <p class="form__subtitle">Fill out the form bellow and publish your article</p>
      </div>
      <button class="form__publish-button" type="submit">Publish</button>
    </div>
    <div class="post-settings-wrapper">
      <div class="post-description">
        <h2 class="post-description__title">Main Information</h2>
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="">
        <label for="post_short_description">Short description</label>
        <input type="text" name="post_short_description" id="">
        <label for="post_author_name">Author Name</label>
        <input type="text" name="post_author_name" id="">
        <label for="post_author_photo">Author Photo</label>
        <input type="file" name="post_author_photo" id="">
        <label for="post_publish_date">Publish Date</label>
        <input type="date" name="post_publish_date" id="">
        <label for="post_image">Hero Image</label>
        <input type="file" name="post_image" id="">
        <p>Size up to 10mb. Format: png, jpeg, gif.</p>
        <label for="post_card_image">Hero Image</label>
        <input type="file" name="post_card_image" id="">
        <p>Size up to 5mb. Format: png, jpeg, gif.</p>
      </div>
      <div class="post-preview">
        <p>Article preview</p>
        <div class="post-preview__post">
          <div class="post-preview__gradient_vertical"></div>
          <div class="post-preview__gradient_horizontal"></div>
        </div>
        <p>Post card preview</p>
        <div class="post-preview__card">

        </div>
      </div>
    </div>
    <div class="post-content">
      <h2 class="">Content</h2>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
  </form>
</body>

</html>
