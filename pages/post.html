<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
  <header class="menu menu_with-custom-padding">
    <img src="../assets/images/logo/Escape_black.svg" alt="Escape">
    <nav class="navigation">
      <a href="#" class="navigation__link navigation__link_black">Home</a>
      <a href="#" class="navigation__link navigation__link_black">Categoties</a>
      <a href="#" class="navigation__link navigation__link_black">About</a>
      <a href="#" class="navigation__link navigation__link_black">Contact</a>
    </nav>
  </header>
  <article class="article">
    <h1 class="article__header">{{ .Title }}</h1>
    <p class="article__subheader">{{ .Subtitle }}</p>
    <img class="article__image" src="{{ .ArticleImage }}" alt="{{ .Title }}">
    <div class="article__text-container">
      {{ range .ArticleText}}
      <p class="article__text">{{ .Text }}</p>
      {{end}}
    </div>
  </article>
  <footer class="footer">
    <h2 class=" header header_white">Stay in Touch</h2>
    <form action="#" method="post" class="form">
      <input type="email" name="email" id="leadEmail" class="form__field" placeholder="Enter your email address">
      <button class="button form__button">Submit</button>
    </form>
    <div class="menu footer__menu">
      <img src="../assets/images/logo/Escape_white.svg" alt="Escape">
      <nav class="navigation">
        <a href="#" class="navigation__link navigation__link_footer">Home</a>
        <a href="#" class="navigation__link navigation__link_footer">Categoties</a>
        <a href="#" class="navigation__link navigation__link_footer">About</a>
        <a href="#" class="navigation__link navigation__link_footer">Contact</a>
      </nav>
    </div>
  </footer>

</html>
