<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {{ range .PostContent }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
  <header class="menu menu_with-custom-padding">
    <a href="/home"><img src="/static/images/logo/Escape_black.svg" alt="Escape"></a>
    <nav class="navigation">
      <a href="/home" class="navigation__link navigation__link_black">Home</a>
      <a href="#" class="navigation__link navigation__link_black">Categories</a>
      <a href="#" class="navigation__link navigation__link_black">About</a>
      <a href="#" class="navigation__link navigation__link_black">Contact</a>
    </nav>
  </header>
  <article class="article">
    <h1 class="article__title">{{ .Title }}</h1>
    <p class="article__subtitle">{{ .Subtitle }}</p>
    <div class="article__image" style="background-image: url({{ .ArticleImage}})"></div>
    <div class="article__text-container">
      <p class="article__text">{{ .Content }}</p>
    </div>
  </article>
  <footer class="footer">
    <h2 class=" title title_white">Stay in Touch</h2>
    <form action="#" method="post" class="form">
      <input type="email" name="email" id="leadEmail" class="form__field" placeholder="Enter your email address">
      <button class="button form__button">Submit</button>
    </form>
    <div class="menu footer__menu">
      <a href="/home"><img src="/static/images/logo/Escape_white.svg" alt="Escape"></a>
      <nav class="navigation">
        <a href="/home" class="navigation__link navigation__link_footer">Home</a>
        <a href="#" class="navigation__link navigation__link_footer">Categories</a>
        <a href="#" class="navigation__link navigation__link_footer">About</a>
        <a href="#" class="navigation__link navigation__link_footer">Contact</a>
      </nav>
      {{ end }}
    </div>
  </footer>

</html>
