<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
  <header class="menu menu_with-custom-padding">
    <img src="../assets/images/logo/Escape_black.svg" alt="Escape">
    <nav class="navigation">
      {{ range .SiteNavigation }}
      <a href="{{ .Link }}" class="navigation__link navigation__link_black">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  <article class="article">
    <h1 class="article__header">{{ .Title }}</h1>
    <p class="article__subheader">{{ .Subtitle }}</p>
    <img class="article__image" src="{{ .ArticleImage }}" alt="{{ .Title }}">
    <div class="article__text-container">
      {{ range .ArticleText}}
      <p class="article__text">{{ .Paragraph }}</p>
      {{end}}
    </div>
  </article>
  {{ range .Footer }}
  <footer class="footer" style="background-image: url({{ .BackgroundImg}})">
    <h2 class="header header_white">{{ .FormHeader }}</h2>
    <form action="#" method="post" class="form">
      <input type="email" name="email" id="leadEmail" class="form__field" placeholder="{{ .FormText }}">
      <button class="button form__button">{{ .FormButton }}</button>
    </form>
    {{ end }}
    <div class="menu footer__menu">
      <img src="../assets/images/logo/Escape_white.svg" alt="Escape">
      <nav class="navigation">
        {{ range .SiteNavigation }}
        <a href="{{ .Link }}" class="navigation__link navigation__link_footer">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </footer>

</html>
