<!DOCTYPE html>
<html>

<head>
  <title>Ввод и отображение текста</title>
  <style>
    .text-container {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function displayText() {
      var inputText = document.getElementById('inputText').value;
      var displayElement = document.getElementById('displayElement');
      displayElement.textContent = inputText;
    }
  </script>
</head>

<body>
  <h1>Ввод и отображение текста</h1>
  <div class="text-container">
    <label for="inputText">Введите текст:</label>
    <input id="inputText" type="text" oninput="displayText()">
  </div>
  <div class="text-container">
    <h2>Отображаемый текст:</h2>
    <p id="displayElement"></p>
  </div>
</body>

</html>
